<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивний JSON Comparator з Gemini AI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ajv/8.12.0/ajv.min.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --main-color: #ffffff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --text-color: #212529;
            --header-color: #343a40;
            --accent-color: #007bff;
            --gemini-accent: #8e44ad;
            --green: #28a745;
            --red: #dc3545;
            --blue: #007bff;
            --orange: #fd7e14;
            --purple: #6f42c1;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body.dark-mode {
            --bg-color: #121212;
            --main-color: #1e1e1e;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --text-color: #e0e0e0;
            --header-color: #ffffff;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, var(--bg-color) 0%, #e9ecef 100%);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s;
        }
        
        body.dark-mode {
             background-image: linear-gradient(135deg, #121212 0%, #2c2c2c 100%);
        }

        .container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .header h1 {
            color: var(--header-color);
            font-weight: 600;
        }

        /* Додайте ці стилі до вашого існуючого CSS */
.diff-added {
    background-color: rgba(40, 167, 69, 0.15);
    display: inline-block;
    border-left: 3px solid var(--green);
    padding-left: 5px;
    margin-left: -8px;
}

.diff-removed {
    background-color: rgba(220, 53, 69, 0.15);
    display: inline-block;
    border-left: 3px solid var(--red);
    padding-left: 5px;
    margin-left: -8px;
}

.diff-changed {
    background-color: rgba(0, 70, 190, 0.4)
    font-weight: bold;
    border-radius: 3px;
    padding: 0 2px;
}

body.dark-mode .diff-added {
    background-color: rgba(40, 167, 69, 0.25);
}

body.dark-mode .diff-removed {
    background-color: rgba(220, 53, 69, 0.25);
}

body.dark-mode .diff-changed {
    background-color: rgba(0, 123, 255, 0.25);
}

        /* Dark Mode Toggle */
        .theme-switch-wrapper {
            position: absolute;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
        }
        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 50px;
        }
        .theme-switch input { display: none; }
        .slider {
            background-color: #ccc;
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            background-color: var(--main-color);
            padding: 8px;
            border-radius: 12px;
            box-shadow: 0 2px 8px var(--shadow-color);
            border: 1px solid var(--border-color);
        }
        .mode-selector label {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }
        .mode-selector input { display: none; }
        .mode-selector input:checked + label {
            background-color: var(--accent-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .drop-zones {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        #dropZoneSchema { grid-column: span 2; }
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            background-color: var(--main-color);
            transition: all 0.2s;
            position: relative;
            padding: 10px;
            box-shadow: 0 4px 12px var(--shadow-color);
        }
        .drop-zone.invalid {
            border-color: var(--red);
        }
        .drop-zone.hidden { display: none; }
        .drop-zone.dragover {
            background-color: #e9ecef;
            border-color: var(--accent-color);
            transform: scale(1.02);
        }
        body.dark-mode .drop-zone.dragover { background-color: #2c2c2c; }
        .drop-zone textarea {
            width: 100%;
            height: 150px;
            border: none;
            outline: none;
            resize: none;
            padding: 20px;
            box-sizing: border-box;
            background-color: transparent;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            color: var(--text-color);
        }
        .drop-zone .file-name { font-weight: 600; color: var(--accent-color); margin-top: 10px; display: block; text-align: center; padding-bottom: 10px;}
        .error-message {
            color: var(--red);
            font-size: 0.9em;
            padding: 0 15px 10px;
            text-align: left;
            display: none;
        }
        .controls { text-align: center; margin-bottom: 30px; }
        .action-btn {
            padding: 12px 30px;
            font-size: 1.2em;
            font-weight: 600;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            margin: 0 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        #compareBtn { background-color: var(--accent-color); }
        #compareBtn:disabled { background-color: #6c757d; cursor: not-allowed; box-shadow: none; }
        #compareBtn:not(:disabled):hover { background-color: #0056b3; transform: translateY(-2px); }
        #saveBtn { background-color: var(--green); display: none; }
        #saveBtn:hover { background-color: #218838; transform: translateY(-2px); }
        
        #results {
            background-color: var(--main-color);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow-color);
            display: none;
        }
        h2 { color: var(--header-color); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th[data-column-index] { cursor: pointer; user-select: none; }
        th[data-column-index]:hover { background-color: #f1f3f5; }
        body.dark-mode th[data-column-index]:hover { background-color: #2c2c2c; }
        pre { margin: 0; white-space: pre-wrap; word-break: break-all; font-family: 'Courier New', Courier, monospace; }
        .icon { font-size: 1.2em; text-align: center; width: 40px; }
        .added { color: var(--green); }
        .removed { color: var(--red); }
        .changed { color: var(--blue); }
        .type-changed { color: var(--orange); }
        .length-changed { color: var(--purple); }
        .controls-table { margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        .controls-table input, .controls-table button { padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--main-color); color: var(--text-color); }
        .json-view { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .json-view pre {
        background-color: var(--main-color);
        padding: 15px;
        border-radius: 8px;
        line-height: 1.6em;
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-x: auto;
        border: 1px solid var(--border-color);
        margin: 0;
        font-size: 14px;
    }

    body.dark-mode .json-view pre {
        background-color: #1e1e1e;
        color: #e0e0e0;
    }

    .json-key { color: #9c27b0; }          /* Фіолетовий для ключів */
    .json-string { color: #4caf50; }       /* Зелений для рядків */
    .json-number { color: #2196f3; }       /* Синій для чисел */
    .json-boolean { color: #ff9800; }      /* Помаранчевий для булевих значень */
    .json-null { color: #f44336; }         /* Червоний для null */
    .json-bracket { color: #795548; }      /* Коричневий для дужок */
    .json-comma { color: #795548; }        /* Коричневий для ком */
    .json-colon { color: #795548; }        /* Коричневий для двокрапок */

    body.dark-mode .json-key { color: #ba68c8; }
    body.dark-mode .json-string { color: #81c784; }
    body.dark-mode .json-number { color: #64b5f6; }
    body.dark-mode .json-boolean { color: #ffb74d; }
    body.dark-mode .json-null { color: #e57373; }
    body.dark-mode .json-bracket,
    body.dark-mode .json-comma,
    body.dark-mode .json-colon { color: #a1887f; }
        
        /* Loading Overlay */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loader-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        
        /* Gemini Features Styles */
        .gemini-controls { text-align: center; margin: 20px 0; }
        .gemini-btn {
            background-color: var(--gemini-accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .gemini-btn:hover { background-color: #732d91; transform: translateY(-2px); }
        .gemini-summary {
            background-color: #f3e5f5;
            border-left: 4px solid var(--gemini-accent);
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
        }
        body.dark-mode .gemini-summary { background-color: rgba(142, 68, 173, 0.15); }
        .suggest-icon {
            cursor: pointer;
            font-size: 1.1em;
            margin-left: 8px;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .suggest-icon:hover { opacity: 1; }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--gemini-accent);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>

    <div class="container">
        <div class="header">
             <div class="theme-switch-wrapper">
                <label class="theme-switch" for="checkbox">
                    <input type="checkbox" id="checkbox" />
                    <div class="slider round"></div>
                </label>
            </div>
            <h1>Інтерактивний JSON Comparator з Gemini AI</h1>
            <p>Порівнюйте файли, перевіряйте схеми та аналізуйте зміни за допомогою ШІ</p>
        </div>

        <div class="mode-selector">
            <input type="radio" id="modeDirect" name="compareMode" value="direct" checked>
            <label for="modeDirect">Пряме порівняння</label>
            
            <input type="radio" id="modeKeys" name="compareMode" value="keys">
            <label for="modeKeys">Лише ключі</label>

            <input type="radio" id="modeSchema" name="compareMode" value="schema">
            <label for="modeSchema">Валідація схеми</label>
        </div>

        <div class="drop-zones">
            <div id="dropZone1" class="drop-zone">
                <textarea id="sourceText" placeholder="Перетягніть сюди Source файл або вставте JSON"></textarea>
                <div class="error-message" id="sourceError"></div>
                <span class="file-name" id="fileName1"></span>
            </div>
            <div id="dropZone2" class="drop-zone">
                <textarea id="targetText" placeholder="Перетягніть сюди Target файл або вставте JSON"></textarea>
                <div class="error-message" id="targetError"></div>
                <span class="file-name" id="fileName2"></span>
            </div>
            <div id="dropZoneSchema" class="drop-zone hidden">
                <textarea id="schemaText" placeholder="Перетягніть сюди JSON Schema файл або вставте схему"></textarea>
                <div class="error-message" id="schemaError"></div>
                <span class="file-name" id="fileNameSchema"></span>
            </div>
        </div>

        <div class="controls">
            <button id="compareBtn" class="action-btn" disabled>Порівняти</button>
            <button id="saveBtn" class="action-btn">💾 Зберегти звіт</button>
        </div>

        <div id="results">
            <!-- Результати будуть вставлені сюди -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dropZone1 = document.getElementById('dropZone1');
            const dropZone2 = document.getElementById('dropZone2');
            const dropZoneSchema = document.getElementById('dropZoneSchema');
            const compareBtn = document.getElementById('compareBtn');
            const saveBtn = document.getElementById('saveBtn');
            const resultsContainer = document.getElementById('results');
            const modeSelector = document.querySelector('.mode-selector');
            const loader = document.getElementById('loader');

            let sourceFileContent = null;
            let targetFileContent = null;
            let schemaFileContent = null;
            let globalDifferences = [];
            let currentMode = 'direct';

            // --- UI/UX Enhancements ---
            const themeToggle = document.getElementById('checkbox');
            themeToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });

            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            }

            function showLoader() { loader.style.display = 'flex'; }
            function hideLoader() { loader.style.display = 'none'; }

            function parseJson(text, dropZone, errorEl) {
                try {
                    if (!text || text.trim() === '') {
                        errorEl.style.display = 'none';
                        dropZone.classList.remove('invalid');
                        return null;
                    }
                    const parsed = JSON.parse(text);
                    errorEl.style.display = 'none';
                    dropZone.classList.remove('invalid');
                    return parsed;
                } catch (e) {
                    errorEl.textContent = `Помилка: ${e.message}`;
                    errorEl.style.display = 'block';
                    dropZone.classList.add('invalid');
                    return null;
                }
            }

            function setupDropZone(dropZone, textArea, fileNameEl, errorEl, fileContentCallback) {
                textArea.addEventListener('input', () => {
                    const content = textArea.value;
                    fileContentCallback(content);
                    parseJson(content, dropZone, errorEl);
                    fileNameEl.textContent = '';
                    checkFilesReady();
                });

                dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
                dropZone.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('dragover'); });
                dropZone.addEventListener('drop', e => {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    const file = e.dataTransfer.files[0];
                    if (file && file.type === 'application/json') {
                        fileNameEl.textContent = file.name;
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const content = event.target.result;
                            textArea.value = content;
                            fileContentCallback(content);
                            parseJson(content, dropZone, errorEl);
                            checkFilesReady();
                        };
                        reader.readAsText(file);
                    } else {
                        alert('Будь ласка, перетягніть JSON файл.');
                        fileNameEl.textContent = '';
                        textArea.value = '';
                        fileContentCallback(null);
                        checkFilesReady();
                    }
                });
            }

            setupDropZone(dropZone1, document.getElementById('sourceText'), document.getElementById('fileName1'), document.getElementById('sourceError'), content => sourceFileContent = content);
            setupDropZone(dropZone2, document.getElementById('targetText'), document.getElementById('fileName2'), document.getElementById('targetError'), content => targetFileContent = content);
            setupDropZone(dropZoneSchema, document.getElementById('schemaText'), document.getElementById('fileNameSchema'), document.getElementById('schemaError'), content => schemaFileContent = content);

            modeSelector.addEventListener('change', e => {
                currentMode = e.target.value;
                updateUiForMode();
                checkFilesReady();
            });

            function updateUiForMode() {
                const sourceTextArea = document.getElementById('sourceText');
                const targetTextArea = document.getElementById('targetText');

                if (currentMode === 'schema') {
                    dropZoneSchema.classList.remove('hidden');
                    sourceTextArea.placeholder = 'Перетягніть сюди JSON Schema або вставте код';
                    targetTextArea.placeholder = 'Перетягніть сюди JSON для валідації або вставте код';
                } else {
                    dropZoneSchema.classList.add('hidden');
                    sourceTextArea.placeholder = 'Перетягніть сюди Source файл або вставте JSON';
                    targetTextArea.placeholder = 'Перетягніть сюди Target файл або вставте JSON';
                }
            }

            function checkFilesReady() {
                let isReady = false;
                if (currentMode === 'schema') {
                    isReady = sourceFileContent && targetFileContent;
                } else {
                    isReady = sourceFileContent && targetFileContent;
                }
                compareBtn.disabled = !isReady;
            }

            compareBtn.addEventListener('click', () => {
                showLoader();
                setTimeout(() => {
                    let sourceJson = parseJson(sourceFileContent, dropZone1, document.getElementById('sourceError'));
                    let targetJson = parseJson(targetFileContent, dropZone2, document.getElementById('targetError'));
                    let schemaJson = (currentMode === 'schema') ? parseJson(schemaFileContent, dropZoneSchema, document.getElementById('schemaError')) : null;

                    let canProceed = false;
                     if (currentMode === 'schema') {
                        canProceed = schemaJson && targetJson;
                     } else {
                        canProceed = sourceJson && targetJson;
                     }

                    if (!canProceed) {
                        hideLoader();
                        return;
                    }

                    try {
                        switch (currentMode) {
                            case 'direct':
                                globalDifferences = findDifferences(sourceJson, targetJson, false);
                                renderReport(globalDifferences, sourceFileContent, targetFileContent);
                                break;
                            case 'keys':
                                globalDifferences = findDifferences(sourceJson, targetJson, true);
                                renderReport(globalDifferences, sourceFileContent, targetFileContent);
                                break;
                            case 'schema':
                                globalDifferences = validateWithSchema(targetJson, schemaJson);
                                renderReport(globalDifferences, schemaFileContent, targetFileContent);
                                break;
                        }
                    } catch (e) {
                        alert('Помилка аналізу: ' + e.message);
                    } finally {
                        hideLoader();
                    }
                }, 50);
            });

            saveBtn.addEventListener('click', () => {
                let reportText = `Звіт порівняння JSON\n========================\n\n`;
                if (globalDifferences.length === 0) {
                    reportText += "Відмінностей не знайдено.";
                } else {
                    globalDifferences.forEach(diff => {
                        reportText += `Тип: ${diff.type}\n`;
                        reportText += `Шлях: ${diff.path}\n`;
                        reportText += `Причина: ${diff.reason}\n`;
                        if (diff.oldValue) reportText += `Старе значення: ${diff.oldValue}\n`;
                        if (diff.newValue) reportText += `Нове значення: ${diff.newValue}\n`;
                        reportText += `------------------------\n`;
                    });
                }
                
                const blob = new Blob([reportText], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'comparison_report.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // --- CORE COMPARISON LOGIC ---
            function findDifferences(elem1, elem2, keysOnly, path = '$') {
                const differences = [];
                if (typeof elem1 !== typeof elem2 || Array.isArray(elem1) !== Array.isArray(elem2)) {
                    differences.push({ path, type: 'TypeChanged', reason: 'Різні типи', oldValue: typeof elem1, newValue: typeof elem2 });
                    return differences;
                }
                if (Array.isArray(elem1)) {
                    if (!tryCompareArraysByKey(elem1, elem2, keysOnly, path, differences)) {
                        compareArraysByIndex(elem1, elem2, keysOnly, path, differences);
                    }
                } else if (typeof elem1 === 'object' && elem1 !== null) {
                    compareObjects(elem1, elem2, keysOnly, path, differences);
                } else {
                    if (!keysOnly && elem1 !== elem2) {
                        differences.push({ path, type: 'ValueChanged', reason: 'Різні значення', oldValue: JSON.stringify(elem1), newValue: JSON.stringify(elem2) });
                    }
                }
                return differences;
            }
            function compareObjects(obj1, obj2, keysOnly, path, differences) {
                const allKeys = new Set([...Object.keys(obj1), ...Object.keys(obj2)]);
                allKeys.forEach(key => {
                    const currentPath = `${path}.${key}`;
                    if (key in obj1 && !(key in obj2)) {
                        differences.push({ path: currentPath, type: 'Removed', reason: 'Властивість видалена', oldValue: JSON.stringify(obj1[key]) });
                    } else if (!(key in obj1) && key in obj2) {
                        differences.push({ path: currentPath, type: 'Added', reason: 'Властивість додана', newValue: JSON.stringify(obj2[key]) });
                    } else {
                        differences.push(...findDifferences(obj1[key], obj2[key], keysOnly, currentPath));
                    }
                });
            }
            function tryCompareArraysByKey(arr1, arr2, keysOnly, path, differences) {
                const potentialKeys = ['id', 'productId', 'variantId', 'reviewId', 'key', 'name'];
                if (arr1.length === 0 || typeof arr1[0] !== 'object' || arr1[0] === null) return false;
                const bestKey = potentialKeys.find(key => arr1.every(item => item && typeof item === 'object' && key in item));
                if (!bestKey) return false;
                const dict1 = new Map(arr1.map(item => [item[bestKey], item]));
                const dict2 = new Map(arr2.map(item => [item[bestKey], item]));
                dict1.forEach((value, key) => {
                    const currentPath = `${path}[${bestKey}=${key}]`;
                    if (!dict2.has(key)) {
                        differences.push({ path: currentPath, type: 'Removed', reason: 'Об\'єкт видалено', oldValue: JSON.stringify(value, null, 2) });
                    } else {
                        differences.push(...findDifferences(value, dict2.get(key), keysOnly, currentPath));
                    }
                });
                dict2.forEach((value, key) => {
                    if (!dict1.has(key)) {
                        differences.push({ path: `${path}[${bestKey}=${key}]`, type: 'Added', reason: 'Об\'єкт додано', newValue: JSON.stringify(value, null, 2) });
                    }
                });
                return true;
            }
            function compareArraysByIndex(arr1, arr2, keysOnly, path, differences) {
                if (arr1.length !== arr2.length) {
                    differences.push({ path, type: 'LengthChanged', reason: 'Різна кількість елементів', oldValue: arr1.length, newValue: arr2.length });
                }
                const len = Math.min(arr1.length, arr2.length);
                for (let i = 0; i < len; i++) {
                    differences.push(...findDifferences(arr1[i], arr2[i], keysOnly, `${path}[${i}]`));
                }
            }

            // --- JSON SCHEMA VALIDATION ---
            function validateWithSchema(data, schema) {
                const ajv = new Ajv();
                const validate = ajv.compile(schema);
                const valid = validate(data);
                if (valid) {
                    return [];
                }
                return validate.errors.map(err => ({
                    path: err.instancePath || '$',
                    type: 'SchemaError',
                    reason: err.message || 'Помилка валідації',
                    oldValue: `Schema rule: ${err.keyword}`,
                    newValue: `Value: ${JSON.stringify(err.data)}`
                }));
            }

            // --- GEMINI API CALL ---
            async function callGemini(prompt) { 
                if (window.location.protocol === 'file:') {
                    return "Помилка: Функції AI не працюють при відкритті файлу локально (через file://). Будь ласка, розмістіть цей файл на веб-сервері (наприклад, за допомогою Netlify Drop).";
                }
                const apiKey = ""; // Provided by the environment
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                try {
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) {
                        let errorText = response.statusText;
                        try { const errorResult = await response.json(); errorText = errorResult?.error?.message || errorText; } catch (e) { /* Ignore */ }
                        throw new Error(`API error (${response.status}): ${errorText}`);
                    }
                    const result = await response.json();
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                        return result.candidates[0].content.parts[0].text;
                    } else { return "Не вдалося отримати відповідь від AI."; }
                } catch (error) {
                    console.error("Gemini API call failed:", error);
                    return `Помилка запиту до AI: ${error.message}`;
                }
            }

            // --- GEMINI FEATURES ---
            async function analyzeChangesWithGemini() {
                const summaryContainer = document.getElementById('geminiSummary');
                const analyzeBtn = document.getElementById('analyzeBtn');
                analyzeBtn.innerHTML = 'Аналізуємо... <div class="loading-spinner"></div>';
                analyzeBtn.disabled = true;
                const added = globalDifferences.filter(d => d.type === 'Added').map(d => d.path).join(', ') || 'немає';
                const removed = globalDifferences.filter(d => d.type === 'Removed').map(d => d.path).join(', ') || 'немає';
                const changed = globalDifferences.filter(d => d.type === 'ValueChanged' || d.type === 'TypeChanged').map(d => `${d.path} (змінено з '${d.oldValue}' на '${d.newValue}')`).join('; ') || 'немає';
                const prompt = `Проаналізуй наступні зміни між двома JSON файлами та надай короткий, змістовний підсумок українською мовою. Зосередься на найбільш значущих оновленнях.\n- Додані поля: ${added}\n- Видалені поля: ${removed}\n- Змінені поля: ${changed}`;
                const summary = await callGemini(prompt);
                summaryContainer.innerHTML = summary.replace(/\n/g, '<br>');
                summaryContainer.style.display = 'block';
                analyzeBtn.innerHTML = '✨ Проаналізувати зміни';
                analyzeBtn.disabled = false;
            }
            async function suggestValueWithGemini(path, oldValue, newValue, targetElement) {
                targetElement.innerHTML = '<div class="loading-spinner"></div>';
                const prompt = `Для поля з JSON шляхом "${path}" значення було змінено з "${oldValue}" на "${newValue}". Запропонуй кращу, більш професійну або виправлену версію нового значення українською мовою. Надай лише запропоноване значення без додаткових пояснень.`;
                const suggestion = await callGemini(prompt);
                alert(`AI пропонує:\n\n${suggestion}`);
                targetElement.innerHTML = '✨';
            }

            // --- REPORT GENERATION ---
            function renderReport(differences, sourceJsonText, targetJsonText) {
                const diffMap = new Map(differences.map(d => [d.path, d]));
                const sourceHtml = sourceJsonText ? renderJsonToHtml(JSON.parse(sourceJsonText), diffMap, true) : 'N/A';
                const targetHtml = targetJsonText ? renderJsonToHtml(JSON.parse(targetJsonText), diffMap, false) : 'N/A';

                let reportHtml = ``;
                if (differences.length === 0) {
                    reportHtml = `<h2>✅ ${currentMode === 'schema' ? 'JSON валідний' : 'Відмінностей не знайдено'}.</h2>`;
                } else {
                    const geminiButtonHtml = currentMode === 'direct' ? `<div class="gemini-controls"><button id="analyzeBtn" class="gemini-btn">✨ Проаналізувати зміни</button></div>` : '';
                    reportHtml = `${geminiButtonHtml}<div id="geminiSummary" class="gemini-summary" style="display:none;"></div><div class='controls-table'><input type='text' id='searchInput' placeholder='Пошук за шляхом...'><button data-filter='all'>Всі</button><button data-filter='Added'>Додані</button><button data-filter='Removed'>Видалені</button><button data-filter='ValueChanged'>Змінені</button></div><h2>Знайдені відмінності</h2><table id='diffTable'><thead><tr><th></th><th data-column-index='1'>Шлях ↕️</th><th data-column-index='2'>Причина ↕️</th><th data-column-index='3'>${currentMode === 'schema' ? 'Правило схеми' : 'Старе значення'} ↕️</th><th data-column-index='4'>${currentMode === 'schema' ? 'Значення' : 'Нове значення'} ↕️</th></tr></thead><tbody>
                                ${differences.map(diff => {
                                    const icon = { Added: '✔', Removed: '✖', ValueChanged: '🔄', TypeChanged: '🧱', LengthChanged: '📏', SchemaError: '❗' }[diff.type];
                                    const cssClass = diff.type;
                                    const suggestIcon = (diff.type === 'ValueChanged' && currentMode === 'direct') ? `<span class="suggest-icon" title="Запропонувати краще значення" data-path="${diff.path}" data-old="${escapeHtml(diff.oldValue || '')}" data-new="${escapeHtml(diff.newValue || '')}">✨</span>` : '';
                                    return `<tr data-type='${cssClass}'><td class='icon ${cssClass.toLowerCase()}'>${icon}</td><td class='path'>${diff.path}</td><td class='${cssClass.toLowerCase()}'>${diff.reason}</td><td><pre>${escapeHtml(diff.oldValue || 'N/A')}</pre></td><td><pre>${escapeHtml(diff.newValue || 'N/A')}</pre>${suggestIcon}</td></tr>`;
                                }).join('')}</tbody></table>`;
                }

                const sourceTitle = currentMode === 'schema' ? 'JSON Schema' : 'Source';
                const targetTitle = currentMode === 'schema' ? 'JSON для валідації' : 'Target';
                reportHtml += `<h2>JSON файли</h2><div class='json-view'>
                        ${sourceJsonText ? `<div><h3>${sourceTitle}</h3><pre>${sourceHtml}</pre></div>` : ''}
                        ${targetJsonText ? `<div style="grid-column: ${sourceJsonText ? 'auto' : 'span 2'}"><h3>${targetTitle}</h3><pre>${targetHtml}</pre></div>` : ''}</div>`;
                
                resultsContainer.innerHTML = reportHtml;
                resultsContainer.style.display = 'block';
                saveBtn.style.display = 'inline-block';
                setupReportInteractivity();
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
            }

function renderJsonToHtml(element, diffMap, isSourceView, path = '$', indentLevel = 0) {
    const indent = ' '.repeat(indentLevel * 2);
    
    if (Array.isArray(element)) {
        let html = '<span class="json-bracket">[</span>\n';
        const potentialKeys = ['id', 'productId', 'variantId', 'reviewId', 'key', 'name'];
        const bestKey = potentialKeys.find(key => element.length > 0 && element.every(item => item && typeof item === 'object' && key in item));
        
        for (let i = 0; i < element.length; i++) {
            const item = element[i];
            let itemPathForLookup = `${path}[${i}]`;
            let itemPathForRecursion = itemPathForLookup;
            let lineClass = '';
            
            if (bestKey && typeof item === 'object' && item !== null && bestKey in item) {
                const keyBasedPath = `${path}[${bestKey}=${item[bestKey]}]`;
                const diff = diffMap.get(keyBasedPath);
                if (diff) {
                    if (diff.type === 'Added' && !isSourceView) lineClass = 'diff-added';
                    if (diff.type === 'Removed' && isSourceView) lineClass = 'diff-removed';
                }
                itemPathForRecursion = keyBasedPath;
            }
            
            const itemHtml = renderJsonToHtml(item, diffMap, isSourceView, itemPathForRecursion, indentLevel + 1);
            html += `<span class="${lineClass}">${indent}  ${itemHtml}`;
            if (i < element.length - 1) html += '<span class="json-comma">,</span>';
            html += `</span>\n`;
        }
        
        html += `${indent}<span class="json-bracket">]</span>`;
        return html;
    } 
    else if (typeof element === 'object' && element !== null) {
        let html = '<span class="json-bracket">{</span>\n';
        const keys = Object.keys(element);
        
        for (let i = 0; i < keys.length; i++) {
            const key = keys[i];
            const propPath = `${path}.${key}`;
            const diff = diffMap.get(propPath);
            let lineClass = '';
            
            if (diff) {
                if (diff.type === 'Added' && !isSourceView) lineClass = 'diff-added';
                if (diff.type === 'Removed' && isSourceView) lineClass = 'diff-removed';
            }
            
            html += `<span class='${lineClass}'>${indent}  <span class="json-key">"${key}"</span><span class="json-colon">: </span>${renderJsonToHtml(element[key], diffMap, isSourceView, propPath, indentLevel + 1)}`;
            if (i < keys.length - 1) html += '<span class="json-comma">,</span>';
            html += `</span>\n`;
        }
        
        html += `${indent}<span class="json-bracket">}</span>`;
        return html;
    } 
    else {
        const diff = diffMap.get(path);
        let valueClass = '';
        
        if (diff && (diff.type === 'ValueChanged' || diff.type === 'TypeChanged')) {
            valueClass = 'diff-changed';
        }
        
        let content;
        if (typeof element === 'string') {
            content = `<span class="json-string ${valueClass}">${JSON.stringify(element)}</span>`;
        } 
        else if (typeof element === 'number') {
            content = `<span class="json-number ${valueClass}">${element}</span>`;
        } 
        else if (typeof element === 'boolean') {
            content = `<span class="json-boolean ${valueClass}">${element}</span>`;
        } 
        else if (element === null) {
            content = `<span class="json-null ${valueClass}">null</span>`;
        } 
        else {
            content = `<span class="${valueClass}">${escapeHtml(JSON.stringify(element))}</span>`;
        }
        
        return content;
    }
}

            function setupReportInteractivity() {
                const analyzeBtn = document.getElementById('analyzeBtn');
                if(analyzeBtn) { analyzeBtn.addEventListener('click', analyzeChangesWithGemini); }
                document.querySelectorAll('.suggest-icon').forEach(icon => {
                    icon.addEventListener('click', (e) => {
                        const { path, old, new: newValue } = e.target.dataset;
                        suggestValueWithGemini(path, old, newValue, e.target);
                    });
                });
                document.getElementById('searchInput').addEventListener('keyup', e => {
                    const query = e.target.value.toLowerCase();
                    document.querySelectorAll('#diffTable tbody tr').forEach(row => {
                        const path = row.cells[1].textContent.toLowerCase();
                        row.style.display = path.includes(query) ? '' : 'none';
                    });
                });
                document.querySelectorAll('.controls-table button').forEach(button => {
                    button.addEventListener('click', e => {
                        const type = e.target.dataset.filter;
                        document.querySelectorAll('#diffTable tbody tr').forEach(row => {
                            row.style.display = (type === 'all' || row.dataset.type === type) ? '' : 'none';
                        });
                    });
                });
                document.querySelectorAll('#diffTable th[data-column-index]').forEach(th => {
                    th.addEventListener('click', () => sortTable(th));
                });
            }
            
            const sortDirections = {};
            function sortTable(headerCell) {
                const table = document.getElementById('diffTable');
                const tbody = table.querySelector('tbody');
                const colIndex = parseInt(headerCell.dataset.columnIndex);
                const direction = sortDirections[colIndex] === 'asc' ? 'desc' : 'asc';
                Object.keys(sortDirections).forEach(key => delete sortDirections[key]);
                sortDirections[colIndex] = direction;
                Array.from(tbody.querySelectorAll('tr'))
                    .sort((a, b) => {
                        const aText = a.cells[colIndex].textContent.trim();
                        const bText = b.cells[colIndex].textContent.trim();
                        return (direction === 'asc' ? 1 : -1) * aText.localeCompare(bText, 'uk', { numeric: true });
                    })
                    .forEach(row => tbody.appendChild(row));
                updateHeaders(colIndex, direction);
            }
            function updateHeaders(currentColumn, direction) {
                document.querySelectorAll('#diffTable th[data-column-index]').forEach(th => {
                    let text = th.textContent.replace(/ [↕️🔼🔽]/g, '');
                    const colIndex = parseInt(th.dataset.columnIndex);
                    th.textContent = text + (colIndex === currentColumn ? (direction === 'asc' ? ' 🔼' : ' 🔽') : ' ↕️');
                });
            }
            function escapeHtml(text) {
                if(typeof text !== 'string') return text;
                const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#0-39;' };
                return text.replace(/[&<>"']/g, m => map[m]);
            }
        });
    </script>
