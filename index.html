<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JSON/YAML Comparator (Standalone)</title>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --main-color: #ffffff;
            --border-color: #dee2e6;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --text-color: #212529;
            --header-color: #343a40;
            --accent-color: #007bff;
            --gemini-accent: #8e44ad;
            --green: #28a745;
            --red: #dc3545;
            --blue: #007bff;
            --font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body.dark-mode {
            --bg-color: #121212;
            --main-color: #1e1e1e;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --text-color: #e0e0e0;
            --header-color: #ffffff;
        }

        body {
            font-family: var(--font-family);
            margin: 0;
            background-color: var(--bg-color);
            background-image: linear-gradient(135deg, var(--bg-color) 0%, #e9ecef 100%);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s;
        }
        
        body.dark-mode {
             background-image: linear-gradient(135deg, #121212 0%, #2c2c2c 100%);
        }

        .container { max-width: 1400px; margin: 20px auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; position: relative; }
        .header h1 { color: var(--header-color); font-weight: 600; }

        .top-controls { position: absolute; top: 10px; right: 20px; display: flex; align-items: center; gap: 20px; }
        .theme-switch-wrapper { display: flex; align-items: center; }
        .theme-switch { display: inline-block; height: 24px; position: relative; width: 50px; }
        .theme-switch input { display: none; }
        .slider { background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0; transition: .4s; border-radius: 24px; }
        .slider:before { background-color: #fff; bottom: 4px; content: ""; height: 16px; left: 4px; position: absolute; transition: .4s; width: 16px; border-radius: 50%; }
        input:checked + .slider { background-color: var(--accent-color); }
        input:checked + .slider:before { transform: translateX(26px); }

        #settingsBtn { background: none; border: none; cursor: pointer; font-size: 1.5em; color: var(--text-color); opacity: 0.7; transition: opacity 0.2s, transform 0.2s; }
        #settingsBtn:hover { opacity: 1; transform: rotate(45deg); }

        .mode-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; background-color: var(--main-color); padding: 8px; border-radius: 12px; box-shadow: 0 2px 8px var(--shadow-color); border: 1px solid var(--border-color); }
        .mode-selector label { padding: 10px 20px; border-radius: 8px; cursor: pointer; transition: background-color 0.2s, color 0.2s; font-weight: 500; }
        .mode-selector input { display: none; }
        .mode-selector input:checked + label { background-color: var(--accent-color); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .drop-zones { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        #dropZoneSchema { grid-column: span 2; }
        .drop-zone { border: 2px dashed var(--border-color); border-radius: 12px; background-color: var(--main-color); transition: all 0.2s; position: relative; padding: 10px; box-shadow: 0 4px 12px var(--shadow-color); }
        .drop-zone.invalid { border-color: var(--red); }
        .drop-zone.hidden { display: none; }
        .drop-zone.dragover { background-color: #e9ecef; border-color: var(--accent-color); transform: scale(1.02); }
        body.dark-mode .drop-zone.dragover { background-color: #2c2c2c; }
        .drop-zone textarea { width: 100%; height: 150px; border: none; outline: none; resize: none; padding: 20px; box-sizing: border-box; background-color: transparent; font-family: 'Courier New', Courier, monospace; font-size: 1em; color: var(--text-color); }
        .drop-zone .file-name { font-weight: 600; color: var(--accent-color); margin-top: 10px; display: block; text-align: center; padding-bottom: 10px;}
        .error-message { color: var(--red); font-size: 0.9em; padding: 0 15px 10px; text-align: left; display: none; }
        
        .controls { text-align: center; margin-bottom: 30px; }
        .action-btn { padding: 12px 30px; font-size: 1.2em; font-weight: 600; color: #fff; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s; margin: 0 5px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #compareBtn { background-color: var(--accent-color); }
        #compareBtn:disabled { background-color: #6c757d; cursor: not-allowed; box-shadow: none; }
        #compareBtn:not(:disabled):hover { background-color: #0056b3; transform: translateY(-2px); }
        body.dark-mode .action-btn { background-color: #0056b3; }
        body.dark-mode .action-btn:hover { background-color: #004494; }

        .export-container { position: relative; display: inline-block; }
        #exportBtn { background-color: var(--green); display: none; }
        #exportBtn:hover { background-color: #218838; transform: translateY(-2px); }
        .export-dropdown { display: none; position: absolute; background-color: var(--main-color); min-width: 160px; box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); z-index: 1; border-radius: 8px; border: 1px solid var(--border-color); }
        .export-dropdown a { color: var(--text-color); padding: 12px 16px; text-decoration: none; display: block; }
        .export-dropdown a:hover { background-color: #f1f3f5; }
        body.dark-mode .export-dropdown a:hover { background-color: #2c2c2c; }
        .export-container:hover .export-dropdown { display: block; }

        #results { background-color: var(--main-color); padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px var(--shadow-color); display: none; }
        h2 { color: var(--header-color); border-bottom: 2px solid var(--border-color); padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th[data-column-index] { cursor: pointer; user-select: none; }
        th[data-column-index]:hover { background-color: #f1f3f5; }
        body.dark-mode th[data-column-index]:hover { background-color: #2c2c2c; }
        pre { margin: 0; white-space: pre-wrap; word-break: break-all; font-family: 'Courier New', Courier, monospace; }
        .icon { font-size: 1.2em; text-align: center; width: 40px; }
        .added { color: var(--green); }
        .removed { color: var(--red); }
        .changed { color: var(--blue); }
        .controls-table { margin-bottom: 20px; display: flex; gap: 10px; align-items: center; }
        .controls-table input, .controls-table button { padding: 8px 12px; border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--main-color); color: var(--text-color); }
        .json-view { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .json-view pre { background-color: #f1f3f5; padding: 15px; border-radius: 8px; line-height: 1.6em; }
        body.dark-mode .json-view pre { background-color: #2c2c2c; }
        .diff-added { background-color: #e6ffed; display: block; border-left: 3px solid var(--green); }
        .diff-removed { background-color: #ffeef0; display: block; border-left: 3px solid var(--red); }
        .diff-changed { background-color: #e6f7ff; font-weight: bold; border-radius: 3px; }
        body.dark-mode .diff-added { background-color: rgba(40, 167, 69, 0.15); }
        body.dark-mode .diff-removed { background-color: rgba(220, 53, 69, 0.15); }
        body.dark-mode .diff-changed { background-color: rgba(0, 123, 255, 0.15); }
        
        #loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 1001; }
        .loader-spinner { border: 8px solid #f3f3f3; border-top: 8px solid var(--accent-color); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; }
        
        .gemini-controls { text-align: center; margin: 20px 0; }
        .gemini-btn { background-color: var(--gemini-accent); color: white; border: none; padding: 10px 20px; border-radius: 8px; font-size: 1em; font-weight: 500; cursor: pointer; transition: all 0.2s; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .gemini-btn:hover { background-color: #732d91; transform: translateY(-2px); }
        body.dark-mode .gemini-btn { background-color: #732d91; }
        body.dark-mode .gemini-btn:hover { background-color: #5a2d8a; }

        .gemini-summary { background-color: #f3e5f5; border-left: 4px solid var(--gemini-accent); padding: 15px; margin: 20px 0; border-radius: 8px; }
        body.dark-mode .gemini-summary { background-color: rgba(142, 68, 173, 0.15); }
        .suggest-icon { cursor: pointer; font-size: 1.1em; margin-left: 8px; opacity: 0.7; transition: opacity 0.2s; }
        .suggest-icon:hover { opacity: 1; }
        .loading-spinner { border: 4px solid #f3f3f3; border-top: 4px solid var(--gemini-accent); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-left: 10px; }
        
        /* Modal Styles */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; display: none; justify-content: center; align-items: center; animation: fadeIn 0.3s ease; }
        .modal-content { background: var(--main-color); padding: 30px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); width: 90%; max-width: 600px; animation: slideIn 0.3s ease; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; color: var(--header-color); border: none; }
        .modal-close { font-size: 2em; font-weight: bold; cursor: pointer; color: var(--text-color); background: none; border: none; }
        .modal-body .form-group { margin-bottom: 20px; }
        .modal-body label { display: block; font-weight: 600; margin-bottom: 8px; }
        .modal-body input[type="text"], .modal-body textarea { width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px; background: var(--bg-color); color: var(--text-color); box-sizing: border-box; }
        .modal-body textarea { min-height: 80px; resize: vertical; }
        .modal-body .radio-group label { display: inline-block; margin-right: 15px; font-weight: normal; }
        .modal-body .checkbox-group { display: flex; align-items: center; gap: 10px; }
        .modal-footer { text-align: right; border-top: 1px solid var(--border-color); padding-top: 20px; margin-top: 20px; }
        .tooltip { position: relative; display: inline-block; cursor: help; }
        .tooltip .tooltiptext { visibility: hidden; width: 220px; background-color: #555; color: #fff; text-align: center; border-radius: 6px; padding: 5px; position: absolute; z-index: 1; bottom: 125%; left: 50%; margin-left: -110px; opacity: 0; transition: opacity 0.3s; }
        .tooltip:hover .tooltiptext { visibility: visible; opacity: 1; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="app-content">
        <div id="loader"><div class="loader-spinner"></div></div>

        <!-- Settings Modal -->
        <div id="settingsModal" class="modal-overlay">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>⚙️ Налаштування порівняння</h2>
                    <button class="modal-close" id="closeSettingsModal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="ignorePaths">
                            Поля для ігнорування
                            <span class="tooltip">❓<span class="tooltiptext">Вкажіть шляхи до полів, які потрібно ігнорувати. Кожен шлях з нового рядка. Наприклад: $.updatedAt або $.items[*].timestamp</span></span>
                        </label>
                        <textarea id="ignorePaths" placeholder="$.timestamp&#10;$.user.lastLogin"></textarea>
                    </div>
                    <div class="form-group">
                        <label>
                            Режим порівняння масивів
                            <span class="tooltip">❓<span class="tooltiptext">"Розумний" намагається знайти об'єкти за ключем (id, key). "Простий" порівнює елементи за їх позицією (індексом).</span></span>
                        </label>
                        <div class="radio-group">
                            <input type="radio" id="arrayModeKey" name="arrayCompareMode" value="key" checked>
                            <label for="arrayModeKey">Розумний (за ключем)</label>
                            <input type="radio" id="arrayModeIndex" name="arrayCompareMode" value="index">
                            <label for="arrayModeIndex">Простий (за індексом)</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="caseSensitive">
                            <label for="caseSensitive">
                                Враховувати регістр символів
                                 <span class="tooltip">❓<span class="tooltiptext">Якщо вимкнено, "Text" та "text" будуть вважатися однаковими.</span></span>
                            </label>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="geminiApiKey">
                            Gemini API Ключ
                            <span class="tooltip">❓<span class="tooltiptext">Ваш ключ для доступу до функцій Gemini AI. Зберігається локально у вашому браузері.</span></span>
                        </label>
                        <input type="text" id="geminiApiKey" placeholder="Введіть ваш API ключ">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="saveSettingsBtn" class="action-btn">Зберегти</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="header">
                 <div class="top-controls">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox" />
                            <div class="slider round"></div>
                        </label>
                    </div>
                    <button id="settingsBtn" title="Розширені налаштування">⚙️</button>
                </div>
                <h1>Advanced JSON/YAML Comparator</h1>
                <p>Порівнюйте файли, перевіряйте схеми та аналізуйте зміни за допомогою ШІ</p>
            </div>

            <div class="mode-selector">
                <input type="radio" id="modeDirect" name="compareMode" value="direct" checked>
                <label for="modeDirect">Пряме порівняння</label>
                
                <input type="radio" id="modeKeys" name="compareMode" value="keys">
                <label for="modeKeys">Лише ключі</label>

                <input type="radio" id="modeSchema" name="compareMode" value="schema">
                <label for="modeSchema">Валідація схеми</label>
            </div>

            <div class="drop-zones">
                <div id="dropZone1" class="drop-zone">
                    <textarea id="sourceText" placeholder="Перетягніть сюди Source файл або вставте JSON/YAML"></textarea>
                    <div class="error-message" id="sourceError"></div>
                    <span class="file-name" id="fileName1"></span>
                </div>
                <div id="dropZone2" class="drop-zone">
                    <textarea id="targetText" placeholder="Перетягніть сюди Target файл або вставте JSON/YAML"></textarea>
                    <div class="error-message" id="targetError"></div>
                    <span class="file-name" id="fileName2"></span>
                </div>
                <div id="dropZoneSchema" class="drop-zone hidden">
                    <textarea id="schemaText" placeholder="Перетягніть сюди JSON Schema файл або вставте схему"></textarea>
                    <div class="error-message" id="schemaError"></div>
                    <span class="file-name" id="fileNameSchema"></span>
                </div>
            </div>

            <div class="controls">
                <button id="compareBtn" class="action-btn" disabled>Порівняти</button>
                <div class="export-container">
                    <button id="exportBtn" class="action-btn">💾 Експорт</button>
                    <div class="export-dropdown">
                        <a href="#" id="exportTxt">Текстовий звіт (.txt)</a>
                        <a href="#" id="exportJson">JSON звіт (.json)</a>
                        <a href="#" id="exportCsv">CSV звіт (.csv)</a>
                    </div>
                </div>
            </div>

            <div id="results">
                <!-- Результати будуть вставлені сюди -->
            </div>
        </div>
    </div>
    
    <!-- INLINED LIBRARIES -->
    <script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const dropZone1 = document.getElementById('dropZone1');
            const dropZone2 = document.getElementById('dropZone2');
            const dropZoneSchema = document.getElementById('dropZoneSchema');
            const compareBtn = document.getElementById('compareBtn');
            const exportBtn = document.getElementById('exportBtn');
            const resultsContainer = document.getElementById('results');
            const modeSelector = document.querySelector('.mode-selector');
            const loader = document.getElementById('loader');
            const settingsBtn = document.getElementById('settingsBtn');
            const settingsModal = document.getElementById('settingsModal');
            const closeSettingsModalBtn = document.getElementById('closeSettingsModal');
            const saveSettingsBtn = document.getElementById('saveSettingsBtn');
            
            // --- State ---
            let sourceFileContent = null;
            let targetFileContent = null;
            let schemaFileContent = null;
            let globalDifferences = [];
            let currentMode = 'direct';
            let settings = {
                ignorePaths: [],
                arrayCompareMode: 'key',
                caseSensitive: true,
                geminiApiKey: ''
            };

            // --- Settings Modal Logic ---
            function loadSettings() {
                try {
                    const savedSettings = localStorage.getItem('comparatorSettings');
                    if (savedSettings) {
                        settings = { ...settings, ...JSON.parse(savedSettings) };
                    }
                } catch(e) {
                    console.error("Не вдалося завантажити налаштування:", e);
                    localStorage.removeItem('comparatorSettings'); // Clear corrupted settings
                }
                // Populate modal fields
                document.getElementById('ignorePaths').value = settings.ignorePaths.join('\n');
                document.querySelector(`input[name="arrayCompareMode"][value="${settings.arrayCompareMode}"]`).checked = true;
                document.getElementById('caseSensitive').checked = settings.caseSensitive;
                document.getElementById('geminiApiKey').value = settings.geminiApiKey;
            }

            function saveSettings() {
                settings.ignorePaths = document.getElementById('ignorePaths').value.split('\n').map(p => p.trim()).filter(p => p);
                settings.arrayCompareMode = document.querySelector('input[name="arrayCompareMode"]:checked').value;
                settings.caseSensitive = document.getElementById('caseSensitive').checked;
                settings.geminiApiKey = document.getElementById('geminiApiKey').value.trim();
                localStorage.setItem('comparatorSettings', JSON.stringify(settings));
                alert('Налаштування збережено.');
                settingsModal.style.display = 'none';
            }

            settingsBtn.addEventListener('click', () => { settingsModal.style.display = 'flex'; });
            closeSettingsModalBtn.addEventListener('click', () => { settingsModal.style.display = 'none'; });
            saveSettingsBtn.addEventListener('click', saveSettings);
            window.addEventListener('click', (event) => {
                if (event.target === settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });
            
            // --- UI/UX Enhancements ---
            const themeToggle = document.getElementById('checkbox');
            themeToggle.addEventListener('change', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
            });

            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            }

            function showLoader() { loader.style.display = 'flex'; }
            function hideLoader() { loader.style.display = 'none'; }

            function parseInput(text, dropZone, errorEl) {
                try {
                    if (!text || text.trim() === '') {
                        errorEl.style.display = 'none';
                        dropZone.classList.remove('invalid');
                        return null;
                    }
                    const parsed = JSON.parse(text);
                    if (typeof parsed !== 'object' || parsed === null) {
                         throw new Error("Вхідні дані повинні бути JSON-об'єктом або масивом.");
                    }
                    errorEl.style.display = 'none';
                    dropZone.classList.remove('invalid');
                    return parsed;
                } catch (jsonError) {
                    try {
                        const parsedYaml = jsyaml.load(text);
                        if (typeof parsedYaml !== 'object' || parsedYaml === null) {
                            throw new Error("YAML повинен представляти об'єкт або масив.");
                        }
                        errorEl.style.display = 'none';
                        dropZone.classList.remove('invalid');
                        return parsedYaml;
                    } catch (yamlError) {
                        errorEl.textContent = `Помилка: Не є валідним JSON або YAML.`;
                        errorEl.style.display = 'block';
                        dropZone.classList.add('invalid');
                        return null;
                    }
                }
            }

            function setupDropZone(dropZone, textArea, fileNameEl, errorEl, fileContentCallback) {
                textArea.addEventListener('input', () => {
                    const content = textArea.value;
                    fileContentCallback(content);
                    parseInput(content, dropZone, errorEl);
                    fileNameEl.textContent = '';
                    checkFilesReady();
                });

                dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('dragover'); });
                dropZone.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('dragover'); });
                dropZone.addEventListener('drop', e => {
                    e.preventDefault();
                    dropZone.classList.remove('dragover');
                    const file = e.dataTransfer.files[0];
                    if (!file) return;

                    // --- File Size Limit ---
                    if (file.size > 5 * 1024 * 1024) { // 5MB limit
                        alert("Файл занадто великий. Максимальний розмір - 5MB.");
                        return;
                    }

                    if (file.type === 'application/json' || file.name.endsWith('.yml') || file.name.endsWith('.yaml')) {
                        fileNameEl.textContent = file.name;
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const content = event.target.result;
                            textArea.value = content;
                            fileContentCallback(content);
                            parseInput(content, dropZone, errorEl);
                            checkFilesReady();
                        };
                        reader.readAsText(file);
                    } else {
                        alert('Будь ласка, перетягніть JSON або YAML файл.');
                        fileNameEl.textContent = ''; textArea.value = ''; fileContentCallback(null); checkFilesReady();
                    }
                });
            }

            setupDropZone(dropZone1, document.getElementById('sourceText'), document.getElementById('fileName1'), document.getElementById('sourceError'), content => sourceFileContent = content);
            setupDropZone(dropZone2, document.getElementById('targetText'), document.getElementById('fileName2'), document.getElementById('targetError'), content => targetFileContent = content);
            setupDropZone(dropZoneSchema, document.getElementById('schemaText'), document.getElementById('fileNameSchema'), document.getElementById('schemaError'), content => schemaFileContent = content);

            modeSelector.addEventListener('change', e => { currentMode = e.target.value; updateUiForMode(); checkFilesReady(); });

            function updateUiForMode() {
                const sourceTextArea = document.getElementById('sourceText');
                const targetTextArea = document.getElementById('targetText');
                if (currentMode === 'schema') {
                    dropZoneSchema.classList.remove('hidden');
                    dropZone2.style.gridColumn = 'span 2';
                    dropZone1.classList.add('hidden');
                    targetTextArea.placeholder = 'Перетягніть сюди JSON/YAML для валідації або вставте код';
                } else {
                    dropZoneSchema.classList.add('hidden');
                    dropZone1.classList.remove('hidden');
                    dropZone2.style.gridColumn = 'auto';
                    sourceTextArea.placeholder = 'Перетягніть сюди Source файл або вставте JSON/YAML';
                    targetTextArea.placeholder = 'Перетягніть сюди Target файл або вставте JSON/YAML';
                }
            }

            function checkFilesReady() {
                let isReady = false;
                const sourceValid = !document.getElementById('sourceError').style.display || document.getElementById('sourceError').style.display === 'none';
                const targetValid = !document.getElementById('targetError').style.display || document.getElementById('targetError').style.display === 'none';
                const schemaValid = !document.getElementById('schemaError').style.display || document.getElementById('schemaError').style.display === 'none';

                if (currentMode === 'schema') {
                    isReady = schemaFileContent && targetFileContent && schemaValid && targetValid;
                } else {
                    isReady = sourceFileContent && targetFileContent && sourceValid && targetValid;
                }
                compareBtn.disabled = !isReady;
            }

            compareBtn.addEventListener('click', () => {
                showLoader();
                setTimeout(() => { // Allow UI to update
                    try {
                        let sourceJson = (currentMode !== 'schema') ? parseInput(sourceFileContent, dropZone1, document.getElementById('sourceError')) : null;
                        let targetJson = parseInput(targetFileContent, dropZone2, document.getElementById('targetError'));
                        let schemaJson = (currentMode === 'schema') ? parseInput(schemaFileContent, dropZoneSchema, document.getElementById('schemaError')) : null;

                        let canProceed = (currentMode === 'schema') ? (schemaJson && targetJson) : (sourceJson && targetJson);
                        if (!canProceed) { 
                            hideLoader(); 
                            alert("Будь ласка, перевірте вхідні дані. Один або декілька файлів не є валідними.");
                            return; 
                        }
                        
                        globalDifferences = [];
                        switch (currentMode) {
                            case 'direct':
                                globalDifferences = findDifferences(sourceJson, targetJson, false, '$', settings);
                                renderReport(globalDifferences, sourceJson, targetJson);
                                break;
                            case 'keys':
                                globalDifferences = findDifferences(sourceJson, targetJson, true, '$', settings);
                                renderReport(globalDifferences, sourceJson, targetJson);
                                break;
                            case 'schema':
                                globalDifferences = validateWithSchema(targetJson, schemaJson);
                                renderReport(globalDifferences, schemaJson, targetJson);
                                break;
                        }
                    } catch (e) {
                        console.error("Помилка порівняння:", e);
                        alert(`Сталася непередбачена помилка: ${e.message}`);
                        resultsContainer.innerHTML = `<p style="color: var(--red);">Помилка: ${e.message}</p>`;
                        resultsContainer.style.display = 'block';
                    } finally {
                        hideLoader();
                    }
                }, 50);
            });

            // --- Export Logic ---
            document.getElementById('exportTxt').addEventListener('click', (e) => { e.preventDefault(); exportReport('txt'); });
            document.getElementById('exportJson').addEventListener('click', (e) => { e.preventDefault(); exportReport('json'); });
            document.getElementById('exportCsv').addEventListener('click', (e) => { e.preventDefault(); exportReport('csv'); });

            function exportReport(format) {
                let content = '';
                let fileName = `comparison_report_${new Date().toISOString().slice(0,10)}`;
                let mimeType = 'text/plain;charset=utf-8';

                if (globalDifferences.length === 0) {
                    content = "Відмінностей не знайдено.";
                } else if (format === 'txt') {
                    content = globalDifferences.map(d => `Тип: ${d.type}\nШлях: ${d.path}\nПричина: ${d.reason}\nСтаре значення: ${d.oldValue || 'N/A'}\nНове значення: ${d.newValue || 'N/A'}\n---`).join('\n');
                    fileName += '.txt';
                } else if (format === 'json') {
                    content = JSON.stringify(globalDifferences, null, 2);
                    fileName += '.json';
                    mimeType = 'application/json;charset=utf-8';
                } else if (format === 'csv') {
                    const header = "Type,Path,Reason,OldValue,NewValue\n";
                    const rows = globalDifferences.map(d => {
                        const escapeCsv = (val) => {
                            if (val == null) return '';
                            const str = String(val);
                            if (str.includes('"') || str.includes(',') || str.includes('\n')) {
                                return `"${str.replace(/"/g, '""')}"`;
                            }
                            return str;
                        };
                        return [escapeCsv(d.type), escapeCsv(d.path), escapeCsv(d.reason), escapeCsv(d.oldValue), escapeCsv(d.newValue)].join(',');
                    }).join('\n');
                    content = "\uFEFF" + header + rows; // Add BOM for Excel
                    fileName += '.csv';
                    mimeType = 'text/csv;charset=utf-8';
                }
                
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
            
            // --- CORE LOGIC ---
            function validateWithSchema(data, schema) {
                try {
                    const ajv = new Ajv({ allErrors: true });
                    const validate = ajv.compile(schema);
                    const valid = validate(data);
                    if (valid) return [];
                    return validate.errors.map(error => ({
                        path: error.instancePath || '$',
                        type: 'ValidationError',
                        reason: `${error.keyword}: ${error.message}`,
                        oldValue: JSON.stringify(error.params),
                        newValue: ''
                    }));
                } catch (e) {
                    console.error("Помилка компіляції схеми:", e);
                    return [{ path: '$', type: 'SchemaError', reason: `Помилка компіляції схеми: ${e.message}` }];
                }
            }

            function isPathIgnored(path, ignorePatterns) {
                return ignorePatterns.some(pattern => {
                    const regex = new RegExp('^' + pattern.replace(/\./g, '\\.').replace(/\*/g, '[^.]+'));
                    return regex.test(path);
                });
            }

            function findDifferences(elem1, elem2, keysOnly, path, settings) {
                if (isPathIgnored(path, settings.ignorePaths)) return [];
                const differences = [];
                if (typeof elem1 !== typeof elem2 || Array.isArray(elem1) !== Array.isArray(elem2)) {
                    differences.push({ path, type: 'TypeChanged', reason: 'Різні типи', oldValue: typeof elem1, newValue: typeof elem2 });
                    return differences;
                }
                if (Array.isArray(elem1)) {
                     if (settings.arrayCompareMode === 'key' && !tryCompareArraysByKey(elem1, elem2, keysOnly, path, differences, settings)) {
                        compareArraysByIndex(elem1, elem2, keysOnly, path, differences, settings);
                    } else if (settings.arrayCompareMode === 'index') {
                        compareArraysByIndex(elem1, elem2, keysOnly, path, differences, settings);
                    }
                } else if (typeof elem1 === 'object' && elem1 !== null) {
                    compareObjects(elem1, elem2, keysOnly, path, differences, settings);
                } else {
                    let val1 = elem1;
                    let val2 = elem2;
                    if (typeof val1 === 'string' && !settings.caseSensitive) {
                        val1 = val1.toLowerCase();
                        val2 = val2.toLowerCase();
                    }
                    if (!keysOnly && val1 !== val2) {
                        differences.push({ path, type: 'ValueChanged', reason: 'Різні значення', oldValue: JSON.stringify(elem1), newValue: JSON.stringify(elem2) });
                    }
                }
                return differences;
            }

            function compareObjects(obj1, obj2, keysOnly, path, differences, settings) {
                const allKeys = new Set([...Object.keys(obj1), ...Object.keys(obj2)]);
                allKeys.forEach(key => {
                    const currentPath = `${path}.${key}`;
                    if (isPathIgnored(currentPath, settings.ignorePaths)) return;
                    if (key in obj1 && !(key in obj2)) {
                        differences.push({ path: currentPath, type: 'Removed', reason: 'Властивість видалена', oldValue: JSON.stringify(obj1[key]) });
                    } else if (!(key in obj1) && key in obj2) {
                        differences.push({ path: currentPath, type: 'Added', reason: 'Властивість додана', newValue: JSON.stringify(obj2[key]) });
                    } else {
                        differences.push(...findDifferences(obj1[key], obj2[key], keysOnly, currentPath, settings));
                    }
                });
            }
            
            function tryCompareArraysByKey(arr1, arr2, keysOnly, path, differences, settings) {
                const potentialKeys = ['id', 'productId', 'variantId', 'reviewId', 'key', 'name'];
                if (arr1.length === 0 || typeof arr1[0] !== 'object' || arr1[0] === null) return false;
                const bestKey = potentialKeys.find(key => arr1.every(item => item && typeof item === 'object' && key in item));
                if (!bestKey) return false;
                const dict1 = new Map(arr1.map(item => [item[bestKey], item]));
                const dict2 = new Map(arr2.map(item => [item[bestKey], item]));
                dict1.forEach((value, key) => {
                    const currentPath = `${path}[${bestKey}=${key}]`;
                    if (isPathIgnored(currentPath, settings.ignorePaths)) return;
                    if (!dict2.has(key)) {
                        differences.push({ path: currentPath, type: 'Removed', reason: 'Об\'єкт видалено', oldValue: JSON.stringify(value, null, 2) });
                    } else {
                        differences.push(...findDifferences(value, dict2.get(key), keysOnly, currentPath, settings));
                        dict2.delete(key); // Mark as checked
                    }
                });
                dict2.forEach((value, key) => {
                    const currentPath = `${path}[${bestKey}=${key}]`;
                    if (isPathIgnored(currentPath, settings.ignorePaths)) return;
                    differences.push({ path: currentPath, type: 'Added', reason: 'Об\'єкт додано', newValue: JSON.stringify(value, null, 2) });
                });
                return true;
            }

            function compareArraysByIndex(arr1, arr2, keysOnly, path, differences, settings) {
                if (arr1.length !== arr2.length && !keysOnly) {
                    differences.push({ path, type: 'LengthChanged', reason: 'Різна кількість елементів', oldValue: arr1.length, newValue: arr2.length });
                }
                const len = Math.min(arr1.length, arr2.length);
                for (let i = 0; i < len; i++) {
                    const currentPath = `${path}[${i}]`;
                    if (isPathIgnored(currentPath, settings.ignorePaths)) continue;
                    differences.push(...findDifferences(arr1[i], arr2[i], keysOnly, currentPath, settings));
                }
                 for (let i = len; i < arr1.length; i++) {
                    differences.push({ path: `${path}[${i}]`, type: 'Removed', reason: 'Елемент видалено', oldValue: JSON.stringify(arr1[i]) });
                }
                for (let i = len; i < arr2.length; i++) {
                    differences.push({ path: `${path}[${i}]`, type: 'Added', reason: 'Елемент додано', newValue: JSON.stringify(arr2[i]) });
                }
            }

            // --- RENDER LOGIC ---
            function renderReport(differences, source, target) {
                if (differences.length === 0) {
                    resultsContainer.innerHTML = '<h2>✅ Відмінностей не знайдено</h2>';
                    exportBtn.style.display = 'none';
                } else {
                    const summary = `<h2>Звіт про відмінності (${differences.length})</h2>`;
                    const table = createDiffTable(differences);
                    const gemini = createGeminiSection(differences, source, target);
                    const diffView = createDiffView(source, target, differences);
                    resultsContainer.innerHTML = summary + table + gemini + diffView;
                    exportBtn.style.display = 'inline-block';
                }
                resultsContainer.style.display = 'block';
                resultsContainer.scrollIntoView({ behavior: 'smooth' });
            }

            function createDiffTable(differences) {
                const rows = differences.map(d => `
                    <tr>
                        <td class="icon ${d.type.toLowerCase().includes('add') ? 'added' : d.type.toLowerCase().includes('remov') ? 'removed' : 'changed'}">
                            ${d.type.toLowerCase().includes('add') ? '➕' : d.type.toLowerCase().includes('remov') ? '➖' : '🔄'}
                        </td>
                        <td>${d.type}</td>
                        <td><pre>${d.path}</pre></td>
                        <td>${d.reason}</td>
                        <td><pre>${d.oldValue || ''}</pre></td>
                        <td><pre>${d.newValue || ''}</pre></td>
                    </tr>`).join('');
                return `
                    <table>
                        <thead>
                            <tr><th></th><th>Тип</th><th>Шлях</th><th>Причина</th><th>Старе значення</th><th>Нове значення</th></tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>`;
            }

            function createGeminiSection(differences, source, target) {
                // Gemini logic can be added here
                return ''; // Placeholder for now
            }
            
            function createDiffView(source, target, differences) {
                // This is a simplified diff view. A real line-by-line diff is complex.
                // It highlights the full text for now.
                try {
                    const sourceStr = typeof source === 'string' ? source : JSON.stringify(source, null, 2);
                    const targetStr = typeof target === 'string' ? target : JSON.stringify(target, null, 2);
                    return `
                        <h2 style="margin-top: 40px;">Візуальне порівняння</h2>
                        <div class="json-view">
                            <div>
                                <h3>Source / Schema</h3>
                                <pre>${sourceStr}</pre>
                            </div>
                            <div>
                                <h3>Target</h3>
                                <pre>${targetStr}</pre>
                            </div>
                        </div>`;
                } catch(e) {
                    return '<p>Не вдалося згенерувати візуальне порівняння.</p>';
                }
            }
            
            // --- Initial load ---
            loadSettings();
            updateUiForMode();
        });
    </script>
</body>
</html>
